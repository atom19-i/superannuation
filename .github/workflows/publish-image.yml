name: Build and Publish Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: blk-hacking-ind-iti-dargar

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Smoke test (port 5477)
        run: |
          docker run -d --name superannuation-api -p 5477:5477 ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          for i in {1..20}; do
            if curl -fsS http://localhost:5477/health; then
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          docker logs superannuation-api
          exit 1
